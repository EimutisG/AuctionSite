
<div class="row">
  <form>
    <div class="col-sm-6 boxShadow">
      <h2><em>Login</em></h2> <br/>
      <input #emailLogin type="email" class="form-control" placeholder="Email"/>
      <input #pwdLogin type="password" class="form-control" placeholder="Password"/>
      <input (click)="login(emailLogin.value, pwdLogin.value)" type="button" class="btn btn-block btn-success" value="Login"/>
    </div>
  </form>
  <form>
    <div class="col-sm-6 boxShadow">
      <h2><em>Sign Up</em></h2> <br/>
      <input #name ng-value="name" type="text" class="form-control" placeholder="Name"/>
      <input #emailReg ng-value="emailReg" type="text" class="form-control" placeholder="Email"/>
      <input #pwdReg ng-value="pwdReg" type="password" class="form-control" placeholder="Password"/>
      <input type="password" class="form-control" placeholder="Password again"/>
      <input (click)="register(emailReg.value, pwdReg.value, name.value)" type="button" class="btn btn-block btn-success" value="Sign Up">
    </div>
  </form>
</div>
