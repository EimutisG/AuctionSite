<form>
  <div class="row">
    <div class="col-sm-9">
      <input #movieName type="text" class="form-control"/>
      <h6>{{movieName.value}}</h6>
    </div>
    <div class="col-sm-3">
      <button class="btn btn-success btn-block" (click)="findMovieStart(movieName.value)">Find Movie</button>
    </div>
  </div>
</form>

<hr/>

<div class="movieOutput">

  <div class="row">
    <div class="col-sm-3"><img class="img-responsive" src="{{film.Poster}}"/></div>
    <div class="col-sm-7" style="padding-top: 15px;">
      <h3>{{film.Title}}</h3>
      <p>{{film.Plot}}</p>      
    </div>
    <div class="col-sm-2" style="padding-top: 30px; padding-left: 35px;">
      (other useful info..)
    </div>
  </div>

</div>
