<div class="row">
    <div class="col-sm-9">
      <input #movieName type="text" class="form-control" style="border-radius: 25px; font-size: 20px; text-align: center;" placeholder="Search for the movie you wish to sell.. eg Titanic?"/>
    </div>
    <div class="col-sm-3">
      <button class="btn btn-success btn-block btnScale"  style="border-radius: 25px; font-size: 20px;" (click)="findMovieStart(movieName.value)">Find Movie</button>
    </div>
  </div> 
</form>

<hr/>

<div class="movieOutput">

  <div class="row">
    <div class="col-sm-4"><img class="img-responsive" src="{{film.Poster}}"/></div>
    <div class="col-sm-8" style="padding-top: 20px;">
      <h2>{{film.Title+" ("+film.Year+")"}}</h2>
      <h5 class="grayText">{{"Director: "+film.Director}}</h5>
      <h5 class="grayText">{{"Rated: "+film.Rated}}</h5>
      <hr/>
      <p>{{film.Plot}}</p> 
      <br/>
      <br/>
      <h6 class="grayText actors">{{"Actors: "+film.Actors}}</h6>
    </div>
    <!-- <div class="col-sm-1" style="padding-top: 30px; padding-left: 35px;">
    </div> -->
  </div>

</div>
